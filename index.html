        body {
            background: url('https://c1.wallpaperflare.com/preview/996/123/747/596ed792c9f76.jpg') fixed;

        #birthday-message {
            font-size: 24px;

            background-color: rgba(255, 255, 255, 0.5); /* Adjust the transparency here */

        #flower-animation {
            display: none;
            position: absolute;
            top: 30%;
            left: 70%;
            transform: translate(-50%, -50%);
            animation: flowerAnimation 10s ease-out 5s forwards;
        }

        #heart-animation {
            display: none;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: heartAnimation 10s ease-out 5s forwards;
        }

        @keyframes splitAnimation {
            to {
                width: 50%;
            }
        }

        @keyframes flowerAnimation {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes heartAnimation {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
